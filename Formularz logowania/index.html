<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background" aria-hidden="true"></div>
        <div class="background__dot"></div>
        <div class="background__dot"></div>
    <form autocomplete="off">
        <img src="logo.png"/>
        <div class="form__icon" aria-hidden="true"></div>
      <div class="form__input-container">
        <input id="user"aria-label="User" type="text" placeholder=" " />
        <label for="user">User</label>
      </div>
      <div class="form__input-container">
        <input id="password" aria-label="Password" type="password" placeholder=" " />
        <label for="password">Password</label>
      </div>
      <div class="form__spacer" aria-hidden="true"></div>
      <button>Login</button>
      
    </form>
  </body>
</html>
